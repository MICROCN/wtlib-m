<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/myself.css">
</head>
<body>
<div class="container-liquid">
    <div class="header">
        <div class="col-xs-1 col-sm-1" id="return">
            <span class="text-center glyphicon glyphicon-arrow-left"></span>
        </div>
        <div class="col-xs-1 col-sm-1" id="all">
            <p class="text-center">全选</p>
        </div>
        <div class="col-xs-8 col-sm-9">
            <p class="text-center">用户中心</p>
        </div>
        <div class="col-xs-1 col-sm-1" id="trash">
            <span class="text-center glyphicon glyphicon-trash"></span>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-xs-2 col-sm-1">
                <img src="../../static/img/55a8c188n3ff5ce5e.jpg" class="photo" width="80" height="80"/>
            </div>
            <div class="col-xs-offset-1 col-xs-8 col-sm-8">
                <div class="user">我有故事谁有酒?</div>
                <div>信用值：1000</div>
            </div>
        </div>
        <div class="row info">
        <div class="info-task" id="history-div">
            <span class="col-xs-1 glyphicon glyphicon-th-list task"></span>
            <span>借阅历史</span><span class="text-right">&gt; </span>
        </div>
        <div class="info-task" id="back-div">
            <span class="col-xs-1 glyphicon glyphicon-share task"></span>
            <span>借阅归还</span><span class="text-right">&gt; </span>
        </div>
        <div class="info-task" id="order-div">
            <span class="col-xs-1 glyphicon glyphicon-heart task"></span>
            <span>我的预约</span><span class="text-right">&gt; </span>
        </div>
        <div class="info-task" id="settings-div">
            <span class="col-xs-1 glyphicon glyphicon-cog task"></span>
            <span>设置</span><span class="text-right">&gt; </span>
        </div>
        <div class="info-task" id="information-div">
            <span class="col-xs-1 glyphicon glyphicon-send task"></span>
            <span>意见反馈</span><span class="text-right">&gt; </span>
        </div>
        <div class="info-task" id="management-div">
            <span class="col-xs-1 glyphicon glyphicon-book task"></span>
            <span>管理书籍</span><span class="text-right">&gt; </span>
        </div>
    </div>
    </div>
    <div class="management">
        <div class="row upload">
            <div class="upload-file">
                <span class="upload-photo"></span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control size95" placeholder="书名">
            </div>
            <div class="form-group">
                <input type="email" class="form-control size95" placeholder="本数">
            </div>
            <div class="form-group">
                <input type="email" class="form-control size95" placeholder="作者">
            </div>
            <div class="form-group">
                <input type="email" class="form-control size95" placeholder="出版社">
            </div>
            <div class="form-group">
                <input type="email" class="form-control size95"  placeholder="备注">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-danger  size95">保存</button>
            </div>
        </div>
    </div>
    <div class="settings row">
        <div class="setting-photo">
            <p class="col-xs-3 col-sm-3 text-left">头像</p>
            <div class="col-xs-11 col-sm-11">
                <img src="../../static/img/55a8c188n3ff5ce5e.jpg" class="photo" width="60" height="60"/>
            </div>
            <span class="text-right col-xs-1 col-sm-1">&gt; </span>
        </div>
        <div class="row info-task">
            <p class="col-xs-3 col-sm-3 text-left">昵称</p>
            <p class="col-xs-11 col-sm-11">我有故事谁有酒？</p>
            <span class="text-right col-xs-1 col-sm-1">&gt; </span>
        </div>

            <p class="col-xs-11 col-sm-11">1997-02-04</p>
            <span class="text-right col-xs-1 col-sm-1">&gt; </span>
        </div>
        <div class="row info-task">
            <p class="col-xs-3 col-sm-3 text-left">性别</p>
            <p class="col-xs-11 col-sm-11">女</p>
            <span class="text-right col-xs-1 col-sm-1">&gt; </span>
        </div>
        <div class="row info-task">
            <p class="col-xs-3 col-sm-3 text-left">所在地</p>
            <p class="col-xs-11 col-sm-11">湖南耒阳</p>
            <span class="text-right col-xs-1 col-sm-1">&gt; </span>

            <div class="col-xs-5 col-sm-5">

            </div>
            <div class="col-xs-5 col-sm-5">
                <p class="text-header">github入门与实践</p>

    </div>
    <div class="order">

            <div class="col-xs-1 col-sm-2 box">

            <div class="col-xs-5 col-sm-5">
                <p class="text-header">github入门与实践</p>
            </div>
        </div>
        <div class="book row">
            <div class="col-xs-1 col-sm-2 box">

            </div>
            <div class="col-xs-5 col-sm-4">
                <img src="../../static/img/55a8c188n3ff5ce5e.jpg" width="80" height="80"/>
            </div>
            <div class="col-xs-5 col-sm-5">
                <p class="text-header">github入门与实践</p>
            </div>
        </div>
    </div>
    <div class="back">
        <div class="book row">
            <div class="col-xs-3">
                <img src="../../static/img/55a8c188n3ff5ce5e.jpg" width="80" height="80"/>

                <p class="text-header">github入门与实践</p>

            <li>
                <span class="glyphicon glyphicon-briefcase">
                    <p><a href="storage.html">借阅仓库</a></p>
                </span>

            <li class="active">
                <span class="glyphicon glyphicon-user">
                    <p><a href="myself.html">我的</a></p>
