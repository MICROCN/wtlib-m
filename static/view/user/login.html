<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/ico.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../static/img/logo.png"/>
        </div>
        <div class="form">
            <div class="group-form">
                <span class="icon-person fa-icon"></span>
                <input type="text" value="username" onfocus="this.value='';"/>
            </div>
            <div class="group-form">
                <i class="icon-work fa-icon"></i>
                <input type="text" value="password" onfocus="this.value='';"/>
            </div>
            <a class="login-button" href="login.html">Login</a>
            <a class="forget" href="forget.html">Forgot Password?</a>
        </div>
        <div class="footer-div">
            <div class="weixin-form">
                <i class="fa fa-weixin fa-icon"></i>
                <a class="sign-other-button" href="login.html">Login With WeChat</a>
            </div>
        </div>
    </div>
<script src="../../static/js/jquery-1.3.2.min.js"></script>
</body>
</html>
